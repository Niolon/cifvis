<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CIF Viewer</title>
        <link rel="stylesheet" href="/src/demo/style.css">
    </head>
    <body>
        <input type="file" 
               id="cif-upload" 
               accept=".cif"
               style="display: none;">
        <div class="button-container">
            <button class="control-button upload-button" id="upload-button">
                <img src="/svg/upload.svg" alt="Upload CIF">
            </button>
            <button class="control-button hydrogen-button" id="hydrogen-button">
                <img src="/svg/hydrogen-none.svg" alt="Toggle Hydrogen Display">
            </button>
            <button class="control-button disorder-button" id="disorder-button" style="display: none;">
                <img src="/svg/disorder-all.svg" alt="Toggle Disorder Display">
            </button>
            <button class="control-button symmetry-button" id="symmetry-button">
                <img src="/svg/symmetry-bonds-no-hbonds-no.svg" alt="Toggle Symmetry Display">
            </button>
        </div>
        <div id="status-message"></div>
        <div id="selection-container" class="selection-container"></div>
        <script type="module" src="/src/demo/main.js"></script>    </body>
</html>
